[build]
builder = "nixpacks"
buildCommand = "cd backend && mvn clean package -DskipTests"

[deploy]
startCommand = "cd backend && java -jar target/company-abc-backend-0.0.1-SNAPSHOT.jar"
healthcheckPath = "/api/headings"
healthcheckTimeout = 100
restartPolicyType = "on-failure"
restartPolicyMaxRetries = 10 