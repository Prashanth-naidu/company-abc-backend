# Common properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Profile-specific properties will be loaded from application-{profile}.properties
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server configuration
server.port=${PORT:8080}

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.companyabc=DEBUG

# Database Configuration - will be overridden by Railway in production
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/companyabc}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.database-platform=${DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# H2 Console Configuration (disabled in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE